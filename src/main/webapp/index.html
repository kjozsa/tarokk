    <div id="top-hand" class="absolute-wrapper" style="position: fixed; left:40%; top:8%" v-if="tobbiek">
        <p style="alignment: center" style="margin-bottom: 0px">{{ tobbiek[1].nev }}</p>
        <div class="container">
            <div class="hand-container">
                <div class="card-container" v-for="kartya in tobbiek[1].lapok">
                    <div class="card"><img :src="`gfx/${kartya.image}.png`" width="75%;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="left-hand" class="absolute-wrapper; rotate90" style="position: fixed; left:10%; top:40%" v-if="tobbiek">
        <div class="hand-container">
            <div class="hand-container">
                <div class="card-container" v-for="kartya in tobbiek[2].lapok">

    <div id="bottom-hand" class="absolute-wrapper" style="position: fixed; left:40%; bottom:2%" v-if="sajatLapok">

            <div class="hand-container">
                <div class="card-container" v-for="kartya in sajatLapok">
                    <div class="card"><img v-on:click="kihiv(kartya)" :src="`gfx/${kartya.image}.png`" width="90%;"></div>
                </div>
            </div>
        </div>
        <p style="alignment: center">{{ whoami }}</p>
    </div>

    <div id="right-hand" class="absolute-wrapper; rotate270" style="position: fixed; right:10%; top:40%" v-if="tobbiek">

            <div class="card-container" v-for="kartya in tobbiek[0].lapok">
